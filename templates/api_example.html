<!DOCTYPE html>
<html>

	<head>
		<title>Example Flask App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Link CSS files here - I've linked custom & BootStrap CSS files-->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css')}}">
	</head>
	
	<body>

		<!--Don't forget about all the great Bootsrap stuff you used in beginners!-->
		<div class="container text-center mt-4 mb-4">
			<div class="col-lg-12 col-md-12 mb-12">
				<!--Here you can display data that you passed into render_template from python-->
				<!--You can pass in json data and get the bits you want like 'movie.Title'-->
				<!--This is displayed via Jinja2 syntax - look at the documentation online-->
				<!--With Jinja2, you can also loop through a list, like we are here-->
				<h2 class="mb-4">Hey {{user_data.name}}, here are your movie results:</h2>
					{% for movie in movieresults %}
						<p>{{ movie.Title }}</p>
						<br>
					{% endfor %}
				<a class="btn btn-primary" href="/" role="button">Go back home</a>
			</div>
		</div>
	
	</body>
	
	<!--Link JavaScript files here - I've linked BootStrap abd JQuery JS files-->
	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery-3.3.1.min.js')}}"></script>

</html>
